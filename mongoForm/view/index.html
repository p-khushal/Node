<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form method="post" action="/insert">
        <table border="1">
            <tr>
                <td>Name:-</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email:-</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Contact:-</td>
                <td><input type="text" name="contact"></td>
            </tr>
            <tr>
                <td>Gender:-</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Hobby:-</td>
                <td>
                    <input type="checkbox" name="hobby" value="A">Cricket
                    <input type="checkbox" name="hobby" value="B">Singing
                    <input type="checkbox" name="hobby" value="C">Dancing
                    <input type="checkbox" name="hobby" value="D">Surfing
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Send"></td>
            </tr>
        </table>

    </form>
    
</body>
</html>
